spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/hjht_sms?setUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowMultiQueries=true
    driver-class-name: com.mysql.jdbc.Driver
  jackson:
    default-property-inclusion: non_empty
    date-format: "yyyy-MM-dd HH:mm:ss"
    time-zone: "GMT+8"
  redis:
    host: 127.0.0.1
    port: 3306
  session:
    store-type: redis

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  #配置每张表的主键自增，需要在主键字段上注解@TableId
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.hjht.mall: debug

knife4j:
  production=${knife4j}